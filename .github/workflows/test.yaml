name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: 3.13
    - uses: actions/checkout@v4
    - run: curl -sSL https://install.python-poetry.org | python -
    - name: Add Poetry to PATH for Windows
      if: runner.os == 'Windows'
      run: echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - run: poetry install
    - run: poetry run python download_lib.py
    - name: dump symbols in vanadium-index.lib
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
        dumpbin /linkermember:1 vanadiumindex\lib\vanadium-index.lib | findstr /R "Search\|Add\|Load"
    - run: poetry run python build_ffi.py
    - run: poetry run pytest